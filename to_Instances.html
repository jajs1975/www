<style>
	.center-search {
		text-align: center;
	}
</style>
<script>
	var strPath = location.href.lastIndexOf("/");
	var urlRed = location.href.substring(0,strPath);
	var urlScript = urlRed + "/js/to_Instance.js";
	if(document.getElementById('to_Instancejs')) {
		var element = document.getElementById('to_Instancejs');
		element.parentNode.removeChild(element);
	}
	var element = document.createElement('script');
	element.id="to_Instancejs";
	document.body.appendChild(element).src = urlScript;
</script>
<script id="obj-list-point" type="text/template">
    <ul class="ui-listview" data-role="listview" data-scroll="true" data-filter="true" data-filter-placeholder="Buscar" id="to_Instances">
    {{#each this}}
        <li>
            <a href="to_attrDetail.html" data-ajax="true" onclick="setPath('to_Instances');setAttrId('{{Id}}', '{{Name}}', '{{DisplayImage.Thumbnail}}', '{{DisplayImage.Image}}',''); insertHtml(this.href); this.blur(); return false;" class="bckGrndClrWht">
                <img class="img-responsive img-circle img-responsive-rounded thmbnlSize" src="{{DisplayImage.Thumbnail}}"/>
                <p><h3 class="ui-li-heading text-muted">{{Name}}</h3></p>
            </a>
            <hr>
        </li>
    {{/each}}
        <li class="ui-li-static ui-body-inherit ui-last-child ui-screen-hidden noResults" id="no-results">
            <p>
                <h4 class="ui-li-heading text-muted text-center">No existen coincidencias con tu b√∫squeda.</h4>
            </p>
        </li>
    </ul>
</script>
