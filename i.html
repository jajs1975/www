                <div class="text-center"><img src="img_PI/evt.jpg" class="img-circle" style="width:60px; height:60px;" alt="Owl Image"></div>
                <div class="text-center"><img src="img_PI/evt1.jpg" class="img-circle" style="width:60px; height:60px;" alt="Owl Image"></div>

              </div>
            </div>
          </div>
        </div>

    </div>
	<div class="customNavigation">
	  <a class="btn prev">Previous</a>
	  <a class="btn next">Next</a>
	</div>




	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	<script src="c/owl.carousel.js"></script>

    <!-- Demo -->

    <style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
    </style>


    <script>
    $(document).ready(function() {
      $("#owl-demo").owlCarousel({
        autoPlay: 30000,
        items : 3,
        itemsDesktop : [1199,3],
        itemsDesktopSmall : [979,3],
		itemsTablet:	[768,3],
		itemsMobile:	[479,3]/*,
		mouseDrag:false*/
      });

	  var owl = $("#owl-demo");
 
	  owl.owlCarousel();
	 
	  // Custom Navigation Events
	  $(".next").click(function(){
		owl.trigger('owl.next');
	  })
	  $(".prev").click(function(){
		owl.trigger('owl.prev');
	  })
	  
	$(".disable-owl-swipe").on("touchstart mousedown", function(e) {
		// Prevent carousel swipe
		e.stopPropagation();
	})
	
	/*$( '.item' ).draggable({
start: function( event, ui ) {console.log('dragging');}
});*/


	
    });
	
	$(document).ready(function() {
		var owl = $("#owl-demo");
		owl.owlCarousel();
		$("#owl-demo").swipeleft(function(event) {
			console.log('swipeleft');
			owl.trigger('owl.next');
			owl.trigger('refresh.owl.carousel')
			event.stopPropagation();
			
		});  
		$("#owl-demo").swiperight(function(event) {
		  console.log('swiperight');
		  owl.trigger('owl.prev');
		  event.stopPropagation();
		});  
		
	   
	});
	
	
	$(document).ready(function() {
		$("#pageone").swipeleft(function() {
			console.log('swipeleft page');

		});  
		$("#pageone").swiperight(function() {
		  console.log('swiperight page');
		  //$( "#myPanel" ).panel( "open" );
		});    
});
  
    </script>

	  
	
  </body>
