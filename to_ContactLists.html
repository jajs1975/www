<style>
	.center-search{
		text-align: center;
	}
</style>
<script>
	var strPath = location.href.lastIndexOf("/");
	var urlRed = location.href.substring(0,strPath);
	var urlScript = urlRed + "/js/to_ContactLists.js";
	document.body.appendChild(document.createElement('script')).src = urlScript;

</script>
<div id="to_ContactLists">
    <script id="obj-list-point1" type="text/template">
    <div data-role="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">

        <div class="row">
            <div data-role="navbar" class="ui-navbar">
                <ul class="ui-grid-b ui-tabs-nav">
                    <li id="CommonContacts" class="ctrlSeg ui-block-a">
                        <span class="ui-btn firstSeg">En común</span></li>
                    <li id="AllContacts" class="ctrlSeg ui-block-b"">
                        <span class="ui-btn lastSeg">Todos</span></li>
                </ul>
            </div>
        </div>

        <div id="allContactsContainer">
             <ul id="MyContactsDiv" class="ui-listview" data-role="listview" data-scroll="true" data-filter="true" data-filter-placeholder="Buscar">
                {{#each this}}
                <li>
                    <a href="to_attrDetail.html" data-ajax="true" onclick="setPath('to_ContactLists');setAttrId('{{Id}}', '{{Name}}', '{{DisplayImage.Thumbnail}}', '{{CoverImage.Image}}', 'Profile' ); insertHtml(this.href); this.blur(); return false;" class="bckGrndClrWht">
                        <img class="img-responsive img-circle img-responsive-rounded thmbnlSize" src="{{DisplayImage.Thumbnail}}">
                        <p><h3 class="ui-li-heading text-muted">{{Name}}</h3></p>
                    </a>
                    <hr>
                </li>
                {{/each}}
                <li class="ui-li-static ui-body-inherit ui-last-child ui-screen-hidden noResults" id="no-results">
                    <p>
                        <h4 class="ui-li-heading text-muted text-center">No existen coincidencias con tu búsqueda.</h4>
                    </p>
                </li>
            </ul>
        </div>
        </script>
        <script id="obj-list-point2" type="text/template">
        <div id="commonContactsContainer">
             <ul id="CommonContactsDiv" class="ui-listview " data-role="listview" data-scroll="true" data-filter="true" data-filter-placeholder="Buscar">
                {{#each this}}
                <li>
                    <a href="to_attrDetail.html" data-ajax="true" onclick="setPath('to_ContactLists');setAttrId('{{Id}}', '{{Name}}', '{{DisplayImage.Thumbnail}}', '{{CoverImage.Image}}', 'Profile' ); insertHtml(this.href); this.blur(); return false;" class="bckGrndClrWht">
                        <img class="img-responsive img-circle img-responsive-rounded thmbnlSize" src="{{DisplayImage.Thumbnail}}">
                        <p><h3 class="ui-li-heading text-muted">{{Name}}</h3></p>
                    </a>
                    <hr>
                </li>
                {{/each}}
                <li class="ui-li-static ui-body-inherit ui-last-child ui-screen-hidden noResults" id="no-results2">
                    <p>
                        <h4 class="ui-li-heading text-muted text-center">No existen coincidencias con tu búsqueda.</h4>
                    </p>
                </li>
            </ul>
        </div>
    </div><!-- de data-role=tabs -->
    </script>
</div>
