$(document).ready(function() {
	$("#pageone").swipeleft(function() {
		console.log('swipeleft');
		$( "#myPanel" ).panel( "close" );
	});  
	$("#pageone").swiperight(function() {
	  console.log('swiperight');
	  $( "#myPanel" ).panel( "open" );
	});  
		
	if (window.innerWidth >= 768) {
		openPanel();
	}
	if (window.innerWidth < 768) {
		closePanel();
	}
});
	
window.onresize = function (event) {
	if (window.innerWidth >= 768) {
		window.setTimeout(openPanel, 1);
	}
	if (window.innerWidth < 768) {
		window.setTimeout(closePanel, 1);
	}
};

function closePanel() {
	$("#myPanel").panel("close");
}
function openPanel() {
	$("#myPanel").panel("open");
}

function setObjId(param, param2) {
    if(param != null) window.localStorage["objectId"]=param;
	if(param2 != null) window.localStorage["objectName"]=param2;
}

function setPropId(param1, param2, param3, param4) {
	if(param1!=null) window.localStorage["objInstanceId"]=param1;
    if(param2!=null) window.localStorage["propId"]=param2;
	if(param3!=null) window.localStorage["attrName"]=param3;
	if(param4!=null) window.localStorage["attrType"]=param4;
}

function setAttrId(param1, param2, param3, param4, param5) {
    if(param1!=null) window.localStorage["attrId"]=param1;
	if(param2!=null) window.localStorage["attrName"]=param2;

	if(param4!=null) window.localStorage["attrCoverImage"]=param4;

	console.log('param3' + param3 + ' local' + window.localStorage["attrDisplayImage"]);
	console.log('param4' + param4 + ' local' + window.localStorage["attrCoverImage"]);
	console.log('param5' + param5 + ' local' + window.localStorage["attrType"]);
	
	var attriId1 = window.localStorage["attrId1"];
    if(attriId1 != undefined) {
		attriId1 += param1 + "|";
    } else {
		attriId1 = param1 + "|";
    }
	//alert(attriId1);
    window.localStorage["attrId1"] = attriId1;
	
	var attrName1 = window.localStorage["attrName1"];
    if(attrName1 != undefined) {
		attrName1 += param2 + "|";
    } else {
		attrName1 = param2 + "|";
    }
	//alert(attrName1);
    window.localStorage["attrName1"] = attrName1;
	
	var attrDisplayImage1 = window.localStorage["attrDisplayImage1"];
    if(attrDisplayImage1 != undefined) {
		attrDisplayImage1 += param3 + "|";
    } else {
		attrDisplayImage1 = param3 + "|";
    }
	//alert(attrDisplayImage1);
    window.localStorage["attrDisplayImage1"] = attrDisplayImage1;
	
	var attrCoverImage1 = window.localStorage["attrCoverImage1"];
    if(attrCoverImage1 != undefined) {
		attrCoverImage1 += param4 + "|";
    } else {
		attrCoverImage1 = param4 + "|";
    }
	//alert(attrCoverImage1);
    window.localStorage["attrCoverImage1"] = attrCoverImage1;
	
	var attrType1 = window.localStorage["attrType1"];
    if(attrType1 != undefined) {
		attrType1 += param5 + "|";
    } else {
		attrType1 = param5 + "|";
    }
	//alert(attrType1);
    window.localStorage["attrType1"] = attrType1;
}

function getAttrData(attr, isBack) {
	var attribute = window.localStorage[attr];
	//alert('attribute' + attribute);
	var strData = attribute.split("|");
	var current = "";
	if (strData.length > 0) {
		current = strData[strData.length -2];
		if(isBack) {
			attribute = attribute.substring(0,(attribute.length - (current.length+1)));
		}
		//current = current.substring(0,current.length-1);
	} else {
		current = "index2";
	}
	if(isBack) {
		window.localStorage[attr] = attribute;
	}
	return current;
}

    if(param2!=null) window.localStorage["objInstanceName"]=param2;
    if(param3!=null) window.localStorage["objInstanceImage"]=param3;
}

function insertHtml(targetUrl) {
console.log(targetUrl +"-->");

	//ocultar siempre el icono de informacion. En el html que se carga se muestra cuando aplica(instance_detail.html)
	$("#action-icon-right").addClass("hide-action-icon-right");
	$( "#myPanel" ).panel( "close" );
	var isMenu = false;
	if(targetUrl.indexOf("newsFeedCommunity") < 0 && targetUrl.indexOf("index2") >= 0){
		isMenu = true;
		document.getElementById('icon-bars').href = "#myPanel"
	} 
	if(targetUrl.indexOf("newsFeedCommunity") >= 0 && targetUrl.indexOf("index2") < 0){
		 isMenu = true;
		 document.getElementById('icon-bars').href = "#myPanel"
	}
	if(!isMenu) { 
    	$('#icon-bars').removeClass("ui-icon-bars");
    	$("#icon-bars").addClass("ui-icon-carat-l");
    	$('#icon-barS').attr("data-icon","carat-l");
    }

	var request = $.ajax({
	  url: targetUrl,
	  type: "GET",
	  dataType: "html",
	});
	 
	request.done(function( msg ) {
		console.log('success!!');
		
		$("#maincontent").html(msg);
		
		if($("#to_instanceInfo").html()!=undefined && $("#to_instanceInfo").html()!='' ){
			$('#subtitle').show();
			$( '.ui-header .ui-title' ).css( "padding","2px 0" );
		}
		/*if($('#to_Instances')){

				} else {
					$('#no-results').addClass("ui-screen-hidden").fadeIn(500);
				}
			});
			$('#to_Instances').listview().listview('refresh');
		}*/
		$("#maincontent").removeClass("displayListview");
	});

	request.fail(function( jqXHR, textStatus ) {
	  alert( "Request failed: " + textStatus );
	});


}
