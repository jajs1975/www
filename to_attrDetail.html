<script>
	var strPath = location.href.lastIndexOf("/");
	var urlRed = location.href.substring(0,strPath);
	var urlScript = urlRed + "/js/to_attrDetail.js";
	if(document.getElementById('to_attrDetailjs')) {
		var element = document.getElementById('to_attrDetailjs');
		element.parentNode.removeChild(element);
	}
	var element = document.createElement('script');
	element.id="to_attrDetailjs";
	document.body.appendChild(element).src = urlScript;

</script>
